<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 14px;
    }
    .left-links a, .right-links a {
      margin: 0 8px;
      color: #000;
      text-decoration: none;
      font-size: 14px;
    }
    .left-links {
      flex: 1;
    }
    .notice {
      margin-right: auto;
      font-size: 12px;
      color: black;
      font-weight: bold;
    }
    .login {
      background: #1a73e8;
      color: black;
      padding: 6px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .logo img {
      width: 272px;
      height: 92px;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 10px;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      background: #fff;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 8px;
    }
    .icon-btn img {
      width: 20px;
      height: 20px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #70757a;
      padding: 20px;
    }
  </style>
  <script>
    // ランダムURL生成
    function randomURL() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}|;:,.<>?";
      const length = Math.floor(Math.random() * 93) + 8; // 8〜100文字
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return "/?" + result;
    }

    function startLoop() {
      setInterval(() => {
        const newUrl = randomURL();
        history.pushState(null, "", newUrl);
      }, 10); // 0.01秒ごと
    }

    window.onload = startLoop;

    // エラーURLに飛ばす
    function goError() {
      window.location.href = "https://google.com/a";
    }
  </script>
</head>
<body>
  <header>
    <div class="left-links">
      <a href="https://about.google/">Googleについて</a>
      <a href="https://store.google.com/">ストア</a>
    </div>
    <div class="notice">このサイトは本物ではありません</div>
    <div class="right-links">
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.co.jp/imghp">画像</a>
      <a href="https://about.google/intl/ja/products/"><img src="https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="アプリ" width="20"></a>
      <a href="https://google.com/a" class="login">ログイン</a>
    </div>
  </header>

  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="search-box">
      <input type="text" placeholder="検索またはURLを入力">
      <button class="icon-btn" onclick="goError()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg" alt="検索">
      </button>
      <button class="icon-btn" onclick="goError()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Google_mic.svg" alt="音声検索">
      </button>
      <button class="icon-btn" onclick="goError()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Google_Lens_Icon.svg" alt="画像検索">
      </button>
      <button class="icon-btn" onclick="goError()">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="AIモード">
      </button>
    </div>
  </main>

  
</body>
</html>
