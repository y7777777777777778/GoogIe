<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100%;
      background-color: #fff;
      color: #202124;
    }

    header, footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 14px;
    }

    .header-left a, .header-right a, .footer-left a, .footer-right a {
      margin: 0 10px;
      text-decoration: none;
      color: #202124;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 120px);
    }

    .logo {
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .search-input-container {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 0 14px;
      width: 560px;
      max-width: 90%;
    }

    .search-input-container input {
      flex-grow: 1;
      padding: 14px 10px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    .search-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .search-buttons button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .fake-notice {
      margin-left: 15px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="https://about.google/">Googleについて</a>
      <a href="https://store.google.com/">ストア</a>
    </div>
    <div class="header-right">
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.co.jp/imghp">画像</a>
      <a href="https://accounts.google.com/ServiceLogin">ログイン</a>
      
    </div>
  </header>

  <div class="main-content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="search-box">
      <div class="search-input-container">
        <input type="text" id="searchInput" placeholder="Google 検索または URL を入力" autocomplete="off">
      </div>
    </div>
    <div class="search-buttons">
      <button onclick="handleSearch()">Google 検索</button>
      <button onclick="handleSearch()">I'm Feeling Lucky</button>
    </div>
  </div>

  <footer>
    <div class="footer-left">
      <a href="#">日本</a>
    </div>
    <div class="footer-right">
      <a href="https://ads.google.com/">広告</a>
      <a href="https://smallbusiness.withgoogle.com/">ビジネス</a>
      <a href="https://www.google.com/search/howsearchworks/">検索の仕組み</a>
      <a href="https://policies.google.com/privacy">プライバシー</a>
      <a href="https://policies.google.com/terms">規約</a>
    </div>
  </footer>

  <script>
    // 検索ボタン押したらエラーURLに飛ぶ
    function handleSearch() {
      window.location.href = "https://google.com/a";
    }

    // ランダム文字列生成（英数字）
    function getRandomString(len) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let str = "";
      for (let i = 0; i < len; i++) {
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return str;
    }

    // URLを定期的に変える
    function updateUrl() {
      const len = Math.floor(Math.random() * (100 - 8 + 1)) + 8;
      const randomStr = getRandomString(len);
      history.pushState(null, "", "/?" + randomStr);
    }

    // ページを閉じるまでずっと実行（0.5秒間隔）
    setInterval(updateUrl, 1);
  </script>
</body>
</html>
