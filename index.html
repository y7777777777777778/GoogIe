<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
    }
    .logo {
      margin-top: 100px;
    }
    .logo img {
      width: 272px;
      height: 92px;
    }
    .search-box {
      margin-top: 30px;
    }
    .search-box input[type="text"] {
      width: 500px;
      height: 40px;
      padding: 0 15px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      box-shadow: none;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons input {
      height: 36px;
      padding: 0 16px;
      margin: 11px 4px;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      background: #f8f9fa;
      font-size: 14px;
      cursor: pointer;
    }
    .buttons input:hover {
      border: 1px solid #dadce0;
      background: #f8f9fa;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
  </style>
  <script>
    // ページ読み込み時にランダムURLへリダイレクト
    window.onload = function() {
      if (!window.location.search) {
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let randomStr = "";
        for (let i = 0; i < 10; i++) {
          randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        window.location.href = window.location.pathname + "?" + randomStr;
      }
    };

    // 検索フォーム送信でGoogleエラーに飛ばす
    function goSearch(e) {
      e.preventDefault();
      window.location.href = "https://google.com/a";
    }
  </script>
</head>
<body>
  <div class="logo">
    <!-- Googleロゴ風（本物は使えないので代替文字画像） -->
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

  <div class="search-box">
    <form onsubmit="goSearch(event)">
      <input type="text" name="q" autocomplete="off">
    </form>
  </div>

  <div class="buttons">
    <input type="submit" value="Google 検索" onclick="goSearch(event)">
    <input type="submit" value="I'm Feeling Lucky" onclick="goSearch(event)">
  </div>
</body>
</html>
