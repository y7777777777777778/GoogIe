<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #202124;
      text-align: center;
    }
    .logo {
      margin-top: 120px;
      font-size: 80px;
      font-weight: bold;
      color: #4285f4;
    }
    .logo span:nth-child(2) { color: #ea4335; }
    .logo span:nth-child(3) { color: #fbbc05; }
    .logo span:nth-child(4) { color: #4285f4; }
    .logo span:nth-child(5) { color: #34a853; }
    .logo span:nth-child(6) { color: #ea4335; }

    .search-box {
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 15px;
      box-shadow: none;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }
    .search-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
    }
    .search-btn:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .hidden-menu {
      display: none;
      margin-top: 40px;
    }
    .hidden-menu button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4285f4;
      color: white;
    }
    .hidden-menu button:hover {
      background: #3367d6;
    }

    .sub-menu {
      margin-top: 10px;
      display: none;
    }
    .sub-menu button {
      background: #34a853;
    }
    .sub-menu button:hover {
      background: #0f9d58;
    }

    iframe {
      width: 90%;
      height: 500px;
      margin: 30px auto;
      border: 1px solid #ccc;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Google風ロゴ -->
  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>

  <!-- 検索フォーム -->
  <div class="search-box">
    <input type="text" id="search" placeholder="Google 検索">
  </div>
  <button class="search-btn" onclick="search()">Google 検索</button>

  <!-- 隠しメニュー -->
  <div class="hidden-menu" id="hiddenMenu">
    <button onclick="openSite('https://himachat.jp/')">チャット</button>
    <button onclick="openSite('https://khp.jp/konamikan/4/')">DM</button>
    <button onclick="toggleSubMenu()">その他</button>
    <div class="sub-menu" id="subMenu">
      <button onclick="openSite('https://example.com')">サイトA</button>
      <button onclick="openSite('https://example.com')">サイトB</button>
      <button onclick="openSite('https://example.com')">サイトC</button>
    </div>
  </div>

  <!-- iframe -->
  <iframe id="iframeArea"></iframe>

  <script>
    function search() {
      const query = document.getElementById("search").value.trim();
      if (query.toLowerCase() === "roguinn") {
        document.getElementById("hiddenMenu").style.display = "block";
      } else {
        alert("検索結果はありません");
      }
    }

    function openSite(url) {
      const iframe = document.getElementById("iframeArea");
      iframe.src = url;
      iframe.style.display = "block";
    }

    function toggleSubMenu() {
      const sub = document.getElementById("subMenu");
      sub.style.display = (sub.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
