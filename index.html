<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google風サイト</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
    }
    header, footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
    }
    header a, footer a {
      text-decoration: none;
      color: #202124;
      margin: 0 8px;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15vh;
    }
    .logo {
      font-size: 64px;
      font-weight: bold;
      color: #4285f4;
    }
    .search-box {
      margin-top: 30px;
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      width: 560px;
      padding: 8px 14px;
    }
    .search-box input {
      flex: 1;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 14px;
      background: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 4px;
      cursor: pointer;
    }
    .iframe-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      flex-direction: column;
      z-index: 999;
    }
    .menu {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #f1f1f1;
      justify-content: center;
    }
    .menu button {
      padding: 8px 16px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    footer {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#">Login</a>
    </div>
  </header>

  <div class="main" id="main">
    <div class="logo">Googlo</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="検索またはURLを入力">
    </div>
    <div class="buttons">
      <button onclick="handleSearch()">検索</button>
      <button onclick="alert('Luckyは準備中')">I'm Feeling Lucky</button>
    </div>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <div class="menu" id="menu">
      <button onclick="loadSite('https://himachat.jp/')">ヒマチャット</button>
      <button onclick="loadSite('https://khp.jp/konamikan/4/')">ヒマチャット規制対策<button>
      <button onclick="showProxyMenu()">開発中...</button>
      <button onclick="goBack()">戻る</button>
    </div>
    <div class="menu" id="proxyMenu" style="display:none;">
      <button onclick="loadSite('https://proxy-a.example.com')">プロキシA</button>
      <button onclick="loadSite('https://proxy-b.example.com')">プロキシB</button>
      <button onclick="loadSite('https://proxy-c.example.com')">プロキシC</button>
      <button onclick="showMainMenu()">戻る</button>
    </div>
    <iframe id="frame"></iframe>
  </div>

  <footer>
    <div>
      <a href="#">広告</a>
      <a href="#">ビジネス</a>
    </div>
    <div>
      <a href="#">プライバシー</a>
      <a href="#">利用規約</a>
    </div>
  </footer>

  <script>
    function handleSearch() {
      const value = document.getElementById("searchInput").value.trim();
      if (value === "roguinn") {
        document.getElementById("main").style.display = "none";
        document.querySelector("header").style.display = "none";
        document.querySelector("footer").style.display = "none";
        document.getElementById("iframeContainer").style.display = "flex";
      } else {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(value);
      }
    }
    function loadSite(url) {
      document.getElementById("frame").src = url;
    }
    function goBack() {
      document.getElementById("iframeContainer").style.display = "none";
      document.getElementById("main").style.display = "flex";
      document.querySelector("header").style.display = "flex";
      document.querySelector("footer").style.display = "flex";
      document.getElementById("frame").src = "";
      showMainMenu();
    }
    function showProxyMenu() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("proxyMenu").style.display = "flex";
    }
    function showMainMenu() {
      document.getElementById("proxyMenu").style.display = "none";
      document.getElementById("menu").style.display = "flex";
    }
  </script>
</body>
</html>
